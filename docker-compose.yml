# docker-compose.yml
version: "3.8"

services:
  app:
    build: .
    image: pack_ai:latest
    container_name: pack_ai
    restart: always
    ports:
      - "8001:8000"
    healthcheck:
      test: ["CMD", "python", "-c", "import sys; sys.exit(0)"]
      interval: 30s
      timeout: 10s
      retries: 3
